<script type="text/javascript">
    RED.nodes.registerType('pwdReset', {
        category: 'mos',
        color: '#cc2222',
        defaults: {
            name: {value: ""},
            email: {value: ""},
            surname: {value: ""},
            use_cookies: { value: true, required: false }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "font-awesome/fa-key",
        align: 'left',
        label: function () {
            return this.name || "pwdReset";
        }
    });
</script>

<script type="text/html" data-template-name="pwdReset">
    <div class="form-row">
        <label for="node-input-email"><i class="fa fa-envelope"></i> E-mail</label>
        <input type="text" id="node-input-email" placeholder="email">
    </div>
    <div class="form-row">
        <label for="node-input-surname"><i class="fa fa-user"></i> Фамилия</label>
        <input type="text" id="node-input-surname" placeholder="surname">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-use_cookies"><i class="fa fa-database"></i> Использовать Куки</label>
        <input type="checkbox" id="node-input-use_cookies" style="display: inline-block; width: auto; vertical-align: top;" checked>
    </div>
</script>

<script type="text/html" data-help-name="pwdReset">
    <p>Простая нода для сброса пароля на <a href="https://mos.ru">mos.ru</a>. Использует <a href="https://github.com/puppeteer/puppeteer">puppeteer</a> </p>
    <p>На выходе нода ничего не отдает</p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <ul>
            <li><code>Name</code> - Имя ноды</li>
            <li><code>E-mail</code> - Электронная почта на портале <a href="https://mos.ru">mos.ru</a></li>
            <li><code>Фамилия</code> - Фамилия на портале <a href="https://mos.ru">mos.ru</a></li>
        </ul>
    </dl>
    <h3>Конфигурация</h3>
    <dl class="message-properties">
        <ul>
            <li><code>msg.executablePath</code> - Путь к установленному Chromium. По умолчанию: '/usr/bin/chromium-browser'</li>
            <li><code>msg.email</code> - E-mail</li>
            <li><code>msg.surname</code> - Фамилия</li>
        </ul>
    </dl>
    <h3>Выходы</h3>
    <dl class="message-properties">
        <ul>
            <li><code>stdout</code> - Вывод данных</li>
            <li><code>stderr</code> - Вывод ошибок</li>
        </ul>
    </dl>
</script>
