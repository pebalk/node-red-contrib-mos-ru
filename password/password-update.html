<script type="text/javascript">
    RED.nodes.registerType('pwdUpdate', {
        category: 'mos',
        color: '#cc2222',
        defaults: {
            name: {value: ""},
            password: {value: ""},
            use_cookies: { value: true, required: false }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "font-awesome/fa-key",
        align: 'right',
        label: function () {
            return this.name || "pwdUpdate";
        }
    });
</script>

<script type="text/html" data-template-name="pwdUpdate">
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Пароль</label>
        <input type="text" id="node-input-password" placeholder="password">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-use_cookies"><i class="fa fa-database"></i> Использовать Куки</label>
        <input type="checkbox" id="node-input-use_cookies" style="display: inline-block; width: auto; vertical-align: top;" checked>
    </div>
</script>

<script type="text/html" data-help-name="pwdUpdate">
    <p>Простая нода для обновления пароля на <a href="https://mos.ru">mos.ru</a>. Использует <a href="https://github.com/puppeteer/puppeteer">puppeteer</a> </p>
    <p>На вход обязательно направить <code>msg.url</code> с данными, полученными по электронной почте</p>
    <p>Нода отдает новый пароль в объекте <code>msg.password</code></p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <ul>
            <li><code>Name</code> - Имя ноды</li>
            <li><code>Пароль</code> - Новый пароль на портале <a href="https://mos.ru">mos.ru</a></li>
        </ul>
    </dl>
    <h3>Конфигурация</h3>
    <dl class="message-properties">
        <ul>
            <li><code>msg.executablePath</code> - Путь к установленному Chromium. По умолчанию: '/usr/bin/chromium-browser'</li>
            <li><code>msg.url</code> - URL для сброса пароля</li>
            <li><code>msg.password</code> - Пароль</li>
        </ul>
    </dl>
    <h3>Выходы</h3>
    <dl class="message-properties">
        <ul>
            <li><code>stdout</code> - Вывод данных</li>
            <li><code>stderr</code> - Вывод ошибок</li>
        </ul>
    </dl>
</script>
