<script type="text/javascript">
    RED.nodes.registerType('waterSet', {
        category: 'mos',
        color: '#cc2222',
        defaults: {
            name: {value: ""},
            login: {value: ""},
            password: {value: ""},
            paycode: {value: ""},
            kv: {value: ""},
            use_cookies: { value: true, required: false }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "font-awesome/fa-tint",
        align: 'right',
        label: function () {
            return this.name || "waterSet";
        }
    });
</script>

<script type="text/html" data-template-name="waterSet">
    <div class="form-row">
        <label for="node-input-login"><i class="fa fa-user"></i> Логин</label>
        <input type="text" id="node-input-login" placeholder="login">
    </div>
        <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Пароль</label>
        <input type="text" id="node-input-password" placeholder="password">
    </div>
    <hr align="middle"/>
        <div class="form-row">
        <label for="node-input-paycode"><i class="fa fa-id-card"></i> Код плательщика</label>
        <input type="text" id="node-input-paycode" placeholder="paycode">
    </div>
        <div class="form-row">
        <label for="node-input-kv"><i class="fa fa-building"></i> Квартира</label>
        <input type="text" id="node-input-kv" placeholder="kv">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-use_cookies"><i class="fa fa-database"></i> Использовать Куки</label>
        <input type="checkbox" id="node-input-use_cookies" style="display: inline-block; width: auto; vertical-align: top;" checked>
    </div>
</script>

<script type="text/html" data-help-name="waterSet">
    <p>Простая нода для подачи показаний приборов учёта воды на <a href="https://mos.ru">mos.ru</a>. Использует <a href="https://github.com/puppeteer/puppeteer">puppeteer</a> </p>
    <p>Нода отдает все данные, загруженные с сервера, в объекте <code>msg.content</code></p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <ul>
            <li><code>Name</code> - Имя ноды</li>
            <li><code>Логин</code> - Логин на портале <a href="https://mos.ru">mos.ru</a></li>
            <li><code>Пароль</code> - Пароль на портале <a href="https://mos.ru">mos.ru</a></li>
            <li><code>Код плательщика</code> - </li>
            <li><code>Номер квартиры</code> - </li>
        </ul>
    </dl>
    <h3> Конфигурация</h3>
    <dl class="message-properties">
        <ul>
            <li><code>msg.water</code> - Array данных для подачи показаний: msg.water = [12,34,56,78];</li>
            <li><code>msg.executablePath</code> - Путь к установленному Chromium. По умолчанию: '/usr/bin/chromium-browser'</li>
            <li><code>msg.login</code> - Логин</li>
            <li><code>msg.password</code> - Пароль</li>
            <li><code>msg.paycode</code> - Код плательщика</li>
            <li><code>msg.kv</code> - Квартира</li>
        </ul>
    </dl>
    <h3>Выходы</h3>
    <dl class="message-properties">
        <ul>
            <li><code>stdout</code> - Вывод данных</li>
            <li><code>stderr</code> - Вывод ошибок</li>
        </ul>
    </dl>
</script>
