<script type="text/javascript">
    RED.nodes.registerType('energySet', {
        category: 'mos',
        color: '#cc2222',
        defaults: {
            name: {value: ""},
            login: {value: ""},
            password: {value: ""},
            mosenergo_accnum: {value: ""},
            mosenergo_cntnum: {value: ""},
            use_cookies: { value: true, required: false }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "font-awesome/fa-bolt",
        align: 'right',
        label: function () {
            return this.name || "energySet";
        }
    });
</script>

<script type="text/html" data-template-name="energySet">
    <div class="form-row">
        <label for="node-input-login"><i class="fa fa-user"></i> Логин</label>
        <input type="text" id="node-input-login" placeholder="login">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Пароль</label>
        <input type="text" id="node-input-password" placeholder="password">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-mosenergo_accnum"><i class="fa fa-id-card"></i> Лицевой счет</label>
        <input type="text" id="node-input-mosenergo_accnum" placeholder="mosenergo_accnum">
    </div>
    <div class="form-row">
        <label for="node-input-mosenergo_cntnum"><i class="fa fa-tachometer"></i> Счетчик</label>
        <input type="text" id="node-input-mosenergo_cntnum" placeholder="mosenergo_cntnum">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr align="middle"/>
    <div class="form-row">
        <label for="node-input-use_cookies"><i class="fa fa-database"></i> Использовать Куки</label>
        <input type="checkbox" id="node-input-use_cookies" style="display: inline-block; width: auto; vertical-align: top;" checked>
    </div>
</script>

<script type="text/html" data-help-name="energySet">
    <p>Простая нода для подачи показаний электроэнергии на <a href="https://mos.ru">mos.ru</a>. Использует <a href="https://github.com/puppeteer/puppeteer">puppeteer</a> </p>
    <p>Нода отдает все данные, загруженные с сервера, в объекте <code>msg.content</code></p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <ul>
            <li><code>Name</code> - Имя ноды</li>
            <li><code>Логин</code> - Логин на портале <a href="https://mos.ru">mos.ru</a></li>
            <li><code>Пароль</code> - Пароль на портале <a href="https://mos.ru">mos.ru</a></li>
            <li><code>Номер лицевого счета</code> - </li>
            <li><code>Номер счетчика</code> - </li>
        </ul>
    </dl>
    <h3> Конфигурация</h3>
    <dl class="message-properties">
        <ul>
            <li><code>msg.energy</code> - Array данных для подачи показаний: msg.energy = [123,456,789];</li>
            <li><code>msg.executablePath</code> - Путь к установленному Chromium. По умолчанию: '/usr/bin/chromium-browser'</li>
            <li><code>msg.login</code> - Логин</li>
            <li><code>msg.password</code> - Пароль</li>
            <li><code>msg.mosenergo_accnum</code> - Лицевой счет</li>
            <li><code>msg.mosenergo_cntnum</code> - Счетчик</li>
        </ul>
    </dl>
    <h3>Выходы</h3>
    <dl class="message-properties">
        <ul>
            <li><code>stdout</code> - Вывод данных</li>
            <li><code>stderr</code> - Вывод ошибок</li>
        </ul>
    </dl>
</script>
