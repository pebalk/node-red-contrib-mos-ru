<script type="text/javascript">
    RED.nodes.registerType('energySet', {
        category: 'mos',
        color: '#cc2222',
        defaults: {
            name: {value: ""},
            login: {value: ""},
            password: {value: ""},
            mosenergo_accnum: {value: ""},
            mosenergo_cntnum: {value: ""}
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "font-awesome/fa-bolt",
        align: 'right',
        label: function () {
            return this.name || "energySet";
        }
    });
</script>

    <div class="form-row">
